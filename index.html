<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembuat Kelompok dengan Spin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
    <div class="container">
        <header>
            <h1>Pembuat Kelompok</h1>
            <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        </header>

        <main>
            <section class="input-section">
                <div class="form-group">
                    <label for="names">Nama Anggota (satu per baris):</label>
                    <textarea id="names" rows="8" placeholder="Contoh:
Andi
Budi
Citra
Dewi"></textarea>
                </div>

                <div class="options">
                    <div class="form-group">
                        <label>
                            <input type="radio" name="mode" value="jumlah" checked>
                            Jumlah Kelompok
                        </label>
                        <label>
                            <input type="radio" name="mode" value="ukuran">
                            Ukuran Kelompok
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="group-count">Jumlah Kelompok:</label>
                        <input type="number" id="group-count" min="1" value="3">
                    </div>

                    <div class="form-group">
                        <label for="group-size">Ukuran Kelompok:</label>
                        <input type="number" id="group-size" min="1" disabled>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="remove-duplicates">
                            Hapus duplikat
                        </label>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="trim-empty">
                            Buang baris kosong
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="seed">Seed (opsional):</label>
                        <input type="text" id="seed" placeholder="Masukkan seed untuk hasil konsisten">
                    </div>
                </div>

                <div class="actions">
                    <button id="generate">Buat Kelompok</button>
                </div>

                <div id="error-message" class="error" aria-live="polite" style="display: none;"></div>
            </section>

            <section class="result-section" id="result-section" style="display: none;">
                <div class="result-actions">
                    <button id="copy">Copy</button>
                    <button id="download-csv">Download CSV</button>
                    <button id="download-json">Download JSON</button>
                    <button id="print">Print</button>
                    <button id="reshuffle">Reshuffle</button>
                    <button id="undo">Undo</button>
                    <button id="redo">Redo</button>
                    <button id="share">Share</button>
                </div>
                <div id="groups-container" class="groups-container"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
